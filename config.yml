        enabled: true
        title: Kinankomoti 
        description: |

          Graphics Engineer

          2002年生まれの物理学部生です(2024年卒業予定)。
          
          3DCG、特にレイトレーシングに興味があります。現在、就活中。

          I'm a physics student, born in 2002.(expected to graduate in 2024)
          
          Interested in 3DCG, especially ray tracing. Currently job hunting.



          C++/GLSL/Unity HLSL

        imageUrl: "/images/profile.png"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Don't click me
              url: https://www.youtube.com/watch?v=dQw4w9WgXcQ
    mainSections:
      - articles

    socialIcons:
        - name: buymeacoffee
          url: "https://ko-fi.com/heycharlola"
        - name: github
          url: "https://github.com/charlola"
        - name: linkedin
          url: "https://www.linkedin.com/in/heycharlola/"

      # add more social icons. find more in svg.html file
      # - name: youtube
      #   url: yoururl
      # - name: twitter
      #   url: yoururl
      # - name: facebook
      #   url: yoururl


    # change favicon in images folder (icon for web tab)
    assets:
          favicon: "/images/favicon.ico"
          favicon16x16: "/images/favicon-16x16.png"
          favicon32x32: "/images/favicon-32x32.png"
          apple_touch_icon: "/images/apple-touch-icon.png"
          safari_pinned_tab: "/images/apple-touch-icon.png"



